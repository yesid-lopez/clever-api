apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName}}
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        name: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: openai
                key: key
          - name: MONGO_URL
            value: mongodb://tidb-hackathon.mongodb.svc.cluster.local:27017
          - name: MINIO_ENDPOINT
            value: tidb-hackathon.minio.svc.cluster.local:9000
          - name: MINIO_BUCKET_NAME
            value: clever
          - name: MINIO_SECURE
            value: false
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio
                key: MINIO_ACCESS_KEY
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: minio
                key: MINIO_SECRET_KEY
          - name: TIDB_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: tidb
                key: connection_string
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
      imagePullSecrets:
        - name: my-registry-secret
